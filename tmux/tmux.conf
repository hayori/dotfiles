#################################################
#
# 基本設定
#
 
# プレフィックス変更
set-option -g prefix C-b
bind-key C-b send-prefix
# unbind-key C-b
 
# シェルの指定
# set-option -g default-shell   /bin/zsh
# set-option -g default-command /bin/zsh
 
# ペイン開始番号
set-option -g base-index 1
 
# -r の連続入力待機ミリ秒。デフォは500
set-option -g repeat-time 1000
 
# 256色表示
set-option -g default-terminal screen-256color
 
# コピペ操作モードvi
#       Pre+[ => space => Enter => Pre+]
setw -g mode-keys vi
 
# 文字コード
set-window-option -g utf8 on
set-window-option -g status-utf8 on
 
# prefix + r で設定ファイルを再読み込み
bind r source-file ~/.tmux.conf \; display-message "Reloaded config !!"

#################################################
#
# モード切替設定
#
 
# ペイン同時入力切り替え
set-option -g synchronize-panes off
bind e setw synchronize-panes on
bind E setw synchronize-panes off
 
# マウス操作切替
set-option -g mode-mouse          on
set-option -g mouse-select-pane   on
set-option -g mouse-resize-pane   on
set-option -g mouse-select-window on
bind-key m \
  set -g mode-mouse          on \; \
  set -g mouse-select-pane   on \; \
  set -g mouse-resize-pane   on \; \
  set -g mouse-select-window on \; \
  display "Mouse: ON"
bind-key M \
  set -g mode-mouse          off \; \
  set -g mouse-select-pane   off \; \
  set -g mouse-resize-pane   off \; \
  set -g mouse-select-window off \; \
  display "Mouse: OFF"

#################################################
#
# ステータスバー
#
 
# 描画更新間隔秒。デフォルトは15秒
set-option -g status-interval 10

# ステータスバーの左右の最大長。デフォルトはleftが10, rightが40
set-option -g status-left-length 30
set-option -g status-right-length 60

# ステータスバーの表示と色
set -g status-right "[#h# ] %Y/%m/%d %H:%M"
set -g status-bg       black
set -g status-fg       cyan

setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore

#################################################
#
# ペイン
#
 
# 区切り線のスタイル
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

#################################################
#
# キーバインド
#
 
# Pre i でペイン番号を大きく表示
bind-key i display-panes

# resize panes
set -g pane-active-border-bg    green
set -g pane-active-border-fg    red
set -g pane-border-bg           colour7
set -g pane-border-fg           black

#
# 各種終了
#
 
# Pre kでそのペインをkillする
bind-key k confirm-before 'kill-pane'
 
# Pre Kでそのウィンドウをkillする
bind-key K confirm-before 'kill-window'
 
# Pre qでそのセッションをkill-sessionする
bind-key q confirm-before 'kill-session'
 
# Pre C-qでtmuxそのもの（サーバとクライアント）をkillする
bind-key C-q confirm-before 'kill-server'

